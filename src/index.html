<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.min.css">
    <title>DiveSea</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#"><img src="icons/logo.png" alt="logo" class="header__logo"></a>
                <nav>
                    <ul class="header__menu">
                        <li><a href="#">Discover</a></li>
                        <li><a href="#">creators</a></li>
                        <li><a href="#">sell</a></li>
                        <li><a href="#">stats</a></li>
                    </ul>
                </nav>
                <form action="#" method="get" class="header__search">
                    <input name="search_area" placeholder="Search Art Work / Creator" type="search">
                </form>
                <button class="header__btn">Connect wallet</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="main__descr">
                    <div class="main__line"></div>
                    <h1 class="main__header">Discover And <br>Create NFTs</h1>
                    <div class="main__text">Discover, Create and Sell NFTs On Our NFT Marketplace <br> With Over Thousands Of NFTs And Get a <span>$20 bonus</span>.</div>
                    <div class="btn__wrapper">
                        <button class="header__btn explore">Explore More</button>
                        <button class="header__btn create">create NFT</button>
                    </div>
                    <div class="stats">
                        <div class="stats__wrapper">
                            <div class="stats_numbers">430K+</div>
                            <div class="stats_descr">Art Works</div>
                        </div>
                        <div class="stats__wrapper">
                            <div class="stats_numbers">159K+</div>
                            <div class="stats_descr">Creators</div>
                        </div>
                        <div class="stats__wrapper">
                            <div class="stats_numbers">87K+</div>
                            <div class="stats_descr">Collections</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__img">
                <img src="img/nft_1.png" alt="" class="main__img_nft1">
                <img src="./img/nft.png" alt="" class="main__img_nft2">
                <div class="main__img_one"></div>
                <div class="main__img_two"></div>
            </div>
        </div>
    </main>
    
</body>
</html>
